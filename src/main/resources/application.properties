# 应用名称
spring.application.name=gongyu
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/gongyu?useSSL=false&serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.guoqz.gongyu.bean
# 应用服务 WEB 访问端口
server.port=8080
# 数据库字段映射到java类的属性，下划线转驼峰
mybatis.configuration.map-underscore-to-camel-case=true

# 配置springmvc页面跳转的视图前缀和后缀
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# 配置单个上传文件大小的限制
spring.servlet.multipart.max-file-size=3MB

